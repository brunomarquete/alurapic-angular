<form [formGroup]="formGroup" class="form mt-4">

  <div class="form-group">
      <input 
          formControlName="userName"
          class="form-control" 
          placeholder="user name" 
          autofocus>  
          <app-message *ngIf="formGroup.get('userName').errors?.required" 
                     texto="Informe o usuÃ¡rio.">
          </app-message>
  </div>

  <div class="form-group">
      <input
          formControlName="password"
          type="password" 
          class="form-control" 
          placeholder="password">
          <app-message *ngIf="formGroup.get('password').errors?.required" 
                       texto="Informe a senha.">
          </app-message>        
  </div>

  <button 
      [disabled]="formGroup.invalid"
      type="submit" 
      class="btn btn-primary btn-block">
      login
  </button>

</form>

<p>Not a user?<a>Register now</a></p>
